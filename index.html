<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Hollow Knight 112% Route</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-default">

    <!-- Main Content -->
    <div id="app-container">
        <main id="route-content">
            <!-- JS injects content here -->
        </main>
    </div>
    
    <!-- Navigation -->
    <nav id="navigation">
        <h3>Navigation</h3>

        <!-- 1. TOP ICONS ROW (Theme, Map, Eye) -->
        <div class="top-icons">
            <!-- Theme Toggle: Icons change via JS -->
            <button id="btnThemeToggle" class="icon-btn" title="Switch Theme (Default/Steam)">ğŸ®</button>
            
            <!-- Map Toggle -->
            <button id="btnMapIcon" class="icon-btn" title="Open World Map">ğŸ—ºï¸</button>
            
            <!-- Hide/Show Completed Toggle -->
            <button id="btnEyeToggle" class="icon-btn" title="Toggle Completed Items">ğŸ‘ï¸</button>
        </div>

        <!-- 2. Action Buttons (Resume & Reset only) -->
        <div class="nav-actions">
            <button id="resumeBtn" class="resume-btn" title="Jump to first unchecked item">Resume â©</button>
            <button id="resetBtn" class="reset-btn" title="Reset all progress">Reset</button>
        </div>

        <!-- 3. Progress Bar -->
        <div class="progress-container" title="Checklist Progress">
            <div id="progressBar" class="progress-fill yellow"></div>
            <span id="progressText">0%</span>
        </div>
    </nav>

    <!-- Advanced Map Modal -->
    <div id="mapModal" class="map-modal">
        <button id="closeMapBtn" class="close-map-btn">â† Back</button>
        
        <div id="mapViewport" class="map-viewport">
            <img id="mapImage" src="src/map.jpeg" alt="Hollow Knight Map">
        </div>

        <div class="map-controls">
            <button id="zoomOutBtn">âˆ’</button>
            <input type="range" id="zoomSlider" min="0.1" max="3" step="0.1" value="0.5">
            <button id="zoomInBtn">+</button>
            <span id="zoomLabel">50%</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
