<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hollow Knight 112% Route</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Main Content -->
    <div id="app-container">
        <main id="route-content">
            <!-- JS injects content here -->
        </main>
    </div>
    
    <nav id="navigation">
        <h3>Navigation</h3>

        <!-- JS will inject <div id="dynamic-links">...</div> HERE -->

        <!-- IMPORTANT: Buttons must be inside this class for the grid layout -->
        <div class="nav-actions">
            <button id="resumeBtn" class="resume-btn">Resume â©</button>
            <button id="mapBtn" class="map-btn">Map ğŸ—ºï¸</button>
            <button id="resetBtn" class="reset-btn">Reset</button>
        </div>

        <div class="progress-container" title="Checklist Progress">
            <div id="progressBar" class="progress-fill yellow"></div>
            <span id="progressText">0%</span>
        </div>

        <div class="theme-switcher">
            <button class="theme-btn" data-theme="theme-default" title="Abyss (Default)">ğŸŒ‘</button>
            <button class="theme-btn" data-theme="theme-steam" title="Steam Guide">ğŸ®</button>
            <button class="theme-btn" data-theme="theme-paper" title="Cornifer">ğŸ“œ</button>
        </div>
    </nav>
                       
    <!-- Advanced Map Modal -->
    <div id="mapModal" class="map-modal">
        
        <!-- Top Left: Back Button -->
        <button id="closeMapBtn" class="close-map-btn">
            â† Back to Checklist
        </button>

        <!-- The Viewport (The "Window" looking at the map) -->
        <div id="mapViewport" class="map-viewport">
            <img id="mapImage" src="src/map.jpeg" alt="Hollow Knight Map">
        </div>

        <!-- Bottom Center: Zoom Controls -->
        <div class="map-controls">
            <button id="zoomOutBtn">âˆ’</button>
            <input type="range" id="zoomSlider" min="0.1" max="3" step="0.1" value="0.5">
            <button id="zoomInBtn">+</button>
            <span id="zoomLabel">50%</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
